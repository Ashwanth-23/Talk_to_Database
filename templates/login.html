<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Explorer - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-indigo-600 px-6 py-8 text-center">
                <h1 class="text-2xl font-bold text-white">Database Explorer</h1>
                <p class="text-indigo-200 mt-2">Connect to {{ db_type }}</p>
            </div>

            <!-- Login Form -->
            <div class="p-6">
                <form id="loginForm" class="space-y-4">
                    <!-- Database Name -->
                       <!-- Add hidden input for db_type -->
                    <input type="hidden" name="db_type" value="{{ db_type }}">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Database Name
                        </label>
                        <input type="text" name="db_name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Username
                        </label>
                        <input type="text" name="db_user" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input type="password" name="db_password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Host -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Host
                        </label>
                        <input type="text" name="db_host" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Port -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Port
                        </label>
                        <input type="text" name="db_port" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Connect to Database
                    </button>
                </form>

                <!-- Error Message -->
                <div id="error" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorDiv = document.getElementById('error');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            try {
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connecting...';
                errorDiv.classList.add('hidden');

                const formData = new FormData(form);

                // Debug log to see what's being sent
                console.log('Form data:', Object.fromEntries(formData));
                
                const response = await fetch('/connect', {
                    method: 'POST',headers: {
                    'Accept': 'application/json'
                },
                body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = "Connection failed. Please try again.";
                errorDiv.classList.remove('hidden');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Connect to Database';
            }
        });
    </script>
</body>
</html>
